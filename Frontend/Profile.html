	<!--User Profile-->
	<div class="container">
		<div class="row gx-5 gy-3">
			<!--User picture card-->
			<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
				<div class="card h-100">
					<div class="card-body">
						<div class="account-settings">
							<div class="user-profile">
								<div class="user-avatar">
									<img src="C:\Users\kojoc\OneDrive\Рабочий стол\CarRental\Frontend\Pictures\Avatars\User_avatar.jpg" alt="User">
								</div>
								<h5 class="user-name">User name</h5>
								<h6 class="user-email">user@mail.com</h6>
							</div>
							<div class="about">
								<h5>About</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Details card-->
			<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
				<div class="card h-100">
					<div class="card-body">
						<div class="row gx-5 gy-3">
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<h6 class="mb-2 text-primary">Personal Details</h6>
							</div>
							<!--First name-->
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="firstName">First Name</label>
									<input type="text" class="form-control" id="firstName"
										placeholder="Enter full name">
								</div>
							</div>
							<!--Second name-->
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="secondName">Second Name</label>
									<input type="text" class="form-control" id="secondName"
										placeholder="Enter second name">
								</div>
							</div>
							<!--Email-->
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="eMail">Email</label>
									<input type="email" class="form-control" id="eMail" placeholder="Enter email ID">
								</div>
							</div>
							<!--Phone-->
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="phone">Phone</label>
									<input type="text" class="form-control" id="phone" placeholder="Enter phone number">
								</div>
							</div>
						</div>
						<!--User Adress-->
						<div class="row gx-5 gy-3">
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<h6 class="mt-3 mb-2 text-primary">Address</h6>
							</div>
							<!--Street-->
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="Street">Street</label>
									<input type="name" class="form-control" id="Street" placeholder="Enter Street">
								</div>
							</div>
							<!--City-->
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="ciTy">City</label>
									<input type="name" class="form-control" id="ciTy" placeholder="Enter City">
								</div>
							</div>
							<!--County-->
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="county">County</label>
									<input type="text" class="form-control" id="county" placeholder="Enter County">
								</div>
							</div>
							<!--Zip Code-->
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="zIp">Zip Code</label>
									<input type="text" class="form-control" id="zIp" placeholder="Zip Code">
								</div>
							</div>
						</div>
						<br>
						<!--Submit/Cancel buttons-->
						<div class="row gx-5 gy-3">
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="text-end">
									<button type="button" id="submit" name="submit"
										class="btn btn-secondary">Cancel</button>
									<button type="button" id="submit" name="submit"
										class="btn btn-primary">Update</button>
								</div>
							</div>
						</div>
