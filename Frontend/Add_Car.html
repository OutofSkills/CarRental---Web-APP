    <div class="container-fluid" style="margin-top: auto;">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 style="text-align: center;">New Car</h5>
                    </div>
                    <div class="card-body">
                        <!--New car form-->
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="car_category" class="form-label">Category</label>
                                <select class="form-select" id="car_category" aria-label="Car Category" required="true">
                                    <option selected value="">Select the category of the car</option>
                                    <option value="1">Luxury</option>
                                    <option value="2">Standard</option>
                                    <option value="3">Mini</option>
                                    <option value="4">...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputModel" class="form-label">Model</label>
                                <input type="text" class="form-control" id="inputModel" placeholder="Ex: Tesla Model Y" required="true">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Car Location</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="City" required="true">
                            </div>
                            <div class="col-4">
                                <label for="inputCapacity" class="form-label">Seating Capacity</label>
                                <input type="number" class="form-control" id="inputCapacity"
                                    placeholder="Number of seats..." min="1" required="true">
                            </div>
                            <div class="col-md-4">
                                <label for="inputDoors" class="form-label">Number of doors</label>
                                <input type="number" class="form-control" min="2" id="inputDoors"
                                    placeholder="Number of doors..." required="true">
                            </div>
                            <div class="col-md-4">
                                <label for="inputFuel" class="form-label">Fuel</label>
                                <select class="form-select" id="inputFuel" aria-label="Fuel Type" required="true">
                                    <option value="" selected>Select the fuel type</option>
                                    <option value="1">Petrol</option>
                                    <option value="2">Electric</option>
                                    <option value="3">Hybrid</option>
                                    <option value="4">...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputTransmission" class="form-label">Transimission Type</label>
                                <select id="inputTransmission" class="form-select" required="true">
                                    <option value="" selected>Choose...</option>
                                    <option value="1">Automatic</option>
                                    <option value="2">Manual</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputAC" class="form-label">AC</label>
                                <select id="inputAC" class="form-select" required="true">
                                    <option value="" selected>Air conditioner</option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputBodyType" class="form-label">Body Type</label>
                                <select id="inputBodyType" class="form-select" required="true">
                                    <option value="" selected>Body Type</option>
                                    <option value="1">SEDAN</option>
                                    <option value="2">COUPE</option>
                                    <option value="3">SPORT CAR</option>
                                    <option value="4">STATION WAGON</option>
                                    <option value="5">HATCHBACK</option>
                                    <option value="6">CONVERTIBLE</option>
                                    <option value="7">MINIVAN</option>
                                    <option value="8">PICKUP TRUCK</option>
                                    <option value="9">ROADSTER</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputAcceleration" class="form-label">Acceleration</label>
                                <input type="number" class="form-control" min="0" step=".01" id="inputAcceleration"
                                    placeholder="0-100Kmph" required="true">
                            </div>
                            <div class="col-md-4">
                                <label for="inputAssemblyYear" class="form-label">Assembly Year</label>
                                <input type="number" class="form-control" min="1945" id="inputAssemblyYear"
                                    placeholder="Ex: 1999" required="true">
                            </div>
                            <div class="col-md-4">
                                <label for="inputPrice" class="form-label">Price per Day</label>
                                <input type="number" class="form-control" min="0" id="inputPrice" placeholder="Ex: 25$" required="true">
                            </div>
                            <div class="col-md-12">
                                <label for="formFile" class="form-label">Image</label>
                                <input class="form-control" type="file" id="formFile" accept=".jpg,.gif,.png" required="true">
                            </div>
                            <div class="col-12" style="text-align: center;">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
