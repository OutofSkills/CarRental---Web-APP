        <script src="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!--Local CSS-->
        <link rel="stylesheet" href="C:\Users\kojoc\OneDrive\Рабочий стол\CarRental\Frontend\CSS\LoginStyle.css">
        <!--Local JS-->
        <script type="text/javascript" src="C:\Users\kojoc\OneDrive\Рабочий стол\CarRental\Frontend\JavaScript\Login.js"></script>
    </head>

    <body>
        <!--Navigation bar-->
        <nav class="navbar navbar-expand-md fixed-top navbar-light" style="background-color: #548b97; margin-bottom: 0">
            <div class="container">
                <!--Navigation bar logo-->
            <a class="navbar-brand" href="#" >
                <img src="C:\Users\kojoc\OneDrive\Рабочий стол\CarRental\Frontend\Pictures\car_rent_logo.jpg" alt="" width="40" height="40" class="d-inline-block align-top">
                <span class="text" style="font-family: 'Niconne', cursive;font-weight: bold; text-shadow: 2px 2px 4px #000000;">Car Rental</span>
            </a>

            <!--NavBar items-->
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0" style="font-weight: bold;">
                <li class="nav-item active">
                    <a class="nav-link "href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" >Cars</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" >Locations</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" >Contact Us</a>
                </li>
                </ul>
            </div>
        </nav>
        <!--Container with a form section-->
                <div class="container-fluid" style="padding: 5%; padding-left: 32%;">
                    <div class="row">
                        <!--Login/SignUp buttons-->
                        <div class="col-md-6 col-md-offset-3">
                            <div class="panel panel-login">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <a href="#" class="active" id="login-form-link">Login</a>
                                        </div>
                                        <div class="col-sm-6">
                                            <a href="#" id="register-form-link">Sign Up</a>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                        <!--Login form-->
                        <form id="login-form" action="" method="post">
                            <div class="imgcontainer">
                            <img src="Pictures\User_avatar_V2.png" alt="Avatar" class="img-fluid" width="100" height="100">
                            </div>
                            <!--Email-->
                            <div class="container">
                            <label for="email"><b>Email</b></label>
                            <input type="email" placeholder="Enter Email" name="email" required>
                            <!--Passowrd-->
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <!--Login button and checkbox-->
                            <button type="submit">Login</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                            </div>
                            <!--Cancel/Forgot password section-->
                            <div class="container" style="background-color:#f1f1f1">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                            </div>
                        </form>

                        <!--Sign Up form-->
                        <form id="register-form" action="" method="post" style="display: none;">
                            <div class="imgcontainer">
                            <img src="Pictures\User_avatar_V2.png" alt="Avatar" class="img-fluid" width="100" height="100">
                            </div>
                            <div class="container">
                            <!--First Name-->
                            <label for="firstName"><b>First Name</b></label>
                            <input type="text" placeholder="Enter First Name" name="firstName" required>
                            <!--Second Name-->
                            <label for="secondName"><b>Second Name</b></label>
                            <input type="text" placeholder="Enter Second Name" name="secondName" required>
                            <!--Email-->
                            <label for="email"><b>Email</b></label>
                            <input type="email" placeholder="Enter Email" name="email" required>
                            <!--Password-->
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <label for="psw2"><b>Repeat password</b></label>
                            <input type="password" placeholder="Enter Password Again" name="psw2" required>
                            <!--Sign up button-->
                            <button type="submit">Sign Up</button>
                            </div>
                            <!--Cancel-->
                            <div class="container" style="background-color:#f1f1f1">
                            <button type="button" class="cancelbtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </body>
</html>
