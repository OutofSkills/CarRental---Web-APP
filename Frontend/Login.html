    <!--Container with a Login form section-->
    <div class="container-fluid" style="display: flex; justify-content: center;">
        <!--Login/SignUp buttons-->
        <div class="col-md-4 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#" id="register-form-link">Sign Up</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <!--Login form-->
                <form id="login-form" action="" method="post">
                    <div class="imgcontainer">
                        <img src="C:\Users\kojoc\OneDrive\Рабочий стол\CarRental\Frontend\Pictures\Avatars\User_avatar_V2.png"
                            alt="Avatar" class="img-fluid" width="100" height="100">
                    </div>
                    <!--Email-->
                    <div class="container">
                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email" name="email" required>
                        <!--Passowrd-->
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <!--Login button and checkbox-->
                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>
                    <!--Cancel/Forgot password section-->
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>

                <!--Sign Up form-->
                <form id="register-form" action="" method="post" style="display: none;">
                    <div class="imgcontainer">
                        <img src="C:\Users\kojoc\OneDrive\Рабочий стол\CarRental\Frontend\Pictures\Avatars\User_avatar_V2.png"
                            alt="Avatar" class="img-fluid" width="100" height="100">
                    </div>
                    <div class="container">
                        <!--First Name-->
                        <label for="firstName"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="firstName" required>
                        <!--Second Name-->
                        <label for="secondName"><b>Second Name</b></label>
                        <input type="text" placeholder="Enter Second Name" name="secondName" required>
                        <!--Email-->
                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email" name="email" required>
                        <!--Password-->
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <label for="psw2"><b>Repeat password</b></label>
                        <input type="password" placeholder="Enter Password Again" name="psw2" required>
                        <!--Sign up button-->
                        <button type="submit">Sign Up</button>
                    </div>
                    <!--Cancel-->
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" class="cancelbtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
